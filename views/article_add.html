{{template "header"}}
    <title>添加文章 Demon's博客</title>
  </head>

  <body style="padding-top: 70px">
      {{template "navbar" .}}
          <div class="container">
            <h1>添加文章</h1>
            <form method="post" action="/article">
              <div class="form-group">
                <label>文章标题：</label>
                <input type="text" name="name" class="gorm-control"></input>
              </div>

              <div class="form-group">
                <label>文章内容：</label>
                <textarea name="content" cols="30" rows="10" class="form-control"></textarea>
              </div>

              <button type="submit" class="btn btn-default">提交</button>
            </form>
          </div>
            


      <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="http://cdn.saticfile.org/jquery/2.0.3/jquery.min.js"></script>
  </body>

</html>
