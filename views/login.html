{{template "header"}}
    <title>登录 我的博客</title>
  </head>

  <body style="padding-top: 70px">

      <div class="container" style="min-width: 500px">
        <form method="POST" action="/login">
          <div class="form-group">
            <label>Account</label>
            <input id="username" type="email" class="form-control" placeholder="enter account" name="username">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input id="password" type="password" class="form-control" placeholder="Password" name="password">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="autologin"> auto login
            </label>
          </div>
          <button type="submit" class="btn btn-default" onclick="return checkInput();">登录</button>
          <button type="gßoback" class="btn btn-default" onclick="return backToHome();">返回</button>
        </form>
      </div>
      
      <script type="text/javascript">
        function checkInput() {
          var username = document.getElementById('username')
          if (username.value.length == 0) {
            alert("请输入账号")
            return false;
          }

          var password = document.getElementById('password')
          if (password.value.length == 0) {
            alert("请输入密码")
            return false
          }
          return true
        }

        function backToHome() {
          window.location.href="/"
          return false
        }
      </script>

      <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="http://cdn.saticfile.org/jquery/2.0.3/jquery.min.js"></script>
  </body>

</html>
